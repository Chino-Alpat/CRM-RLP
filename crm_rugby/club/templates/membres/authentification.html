{% extends 'base.html' %}
{% block title %}Ajouter un membre{% endblock %}
{% block content %}
    <h1>Se connecter</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
        {% if form.errors %}
            <ul class="errorlist">
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </form>
{% endblock %}
